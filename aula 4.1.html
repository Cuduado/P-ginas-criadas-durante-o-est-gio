<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aula 4.1</title>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
			color: #FFF;
			text-align: center;
		}

		#pesquisa {
			background-color: #202124;
			height: 80vh;
		}

		#primeiroRodape {
			border-bottom: 1px solid #202124;
		}

		.rodape {
			background-color: #171717;
			height: 9.9vh;
		}
		
	</style>
</head>
<body>
	<div id="pesquisa">
		<h1>Essa é a div de pesquisa</h1>
	</div>

	<div class="rodape" id="primeiroRodape">
		<h1>Esse é o primeiro rodapé</h1>
	</div>

	<div class="rodape">
		<h1>Esse é o segundo rodapé</h1>
	</div>
</body>
</html>
